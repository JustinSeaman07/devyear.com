    function initialize() {
      var feed = new google.feeds.Feed("http://westsylvanian.tumblr.com/rss");
      feed.setNumEntries(6);
      feed.setResultFormat(google.feeds.Feed.JSON_FORMAT);
      feed.load(function(result) {
        // $.each(result.feed.entries, function(){
        //     $("section#blog div.center").appendChild("<div>this is stuff</div>");
        //     // console.log("eq: "+);
        //     console.log($(this));
        //   });
        if (!result.error) 
              {
           var container = document.getElementById("blogfeed");

          for (var i = 0; i < result.feed.entries.length; i++) 
          {  
            var entry = result.feed.entries[i];
            var last = "";
            if ((i+1) % 3 == 0) {
              last = " last";
            }
            var article = document.createElement("article");
            article.innerHTML = '<div class="blog_entry'+ last +'"><h3><a href="' + entry.link + '">' + entry.title + '</a><cite> ' + entry.author + '</cite></h3><p>' + entry.content + '</p></div>';
            container.appendChild(article);
          }
        }
      });
    }
